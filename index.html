<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Escaperoom</title>
</head>
<body>

<h1>Voltooi voor een gratis koelkast!</h1>

<p>Klik drie boxjes in de juiste volgorde aan om te winnen.</p>

<!-- implementeer CSS GRID-->

<div class="container">
    <div id="A" class="box" data-hint="Dit is de hint voor A">
        A
    </div>
    <div id="B" class="box" data-hint="Dit is de hint voor B">
        B
    </div>
    <div id="C" class="box" data-hint="Dit is de hint voor C">
        C
    </div>
    <div id="D" class="box" data-hint="Dit is de hint voor D">
        D
    </div>
    <div id="E" class="box" data-hint="Dit is de hint voor E">
        E
    </div>
    <div id="F" class="box" data-hint="Dit is de hint voor F">
        F
    </div>
    <div id="G" class="box" data-hint="Dit is de hint voor G">
        G
    </div>
    <div id="H" class="box" data-hint="Dit is de hint voor H">
        H
    </div>
    <div id="I" class="box" data-hint="Dit is de hint voor I">
        I
    </div>
</div>

<h2>Gebruik deze hint</h2>
<span id="hint"></span>

<!-- onderaan 1 groot vlak voor tekst -->
<p>Jouw antwoord:</p>
<p id="p1"></p>

<!--maak een button-->

<button id="button" onclick="checkAnswer()">
    Druk dan. Als je durft.
</button>

<!--CSS: make it look nice (: -->

<script>
    userInput = [];
    answer = "D,A,E";
    const boxjes = document.getElementsByClassName('box');

    Array.from(boxjes).forEach((boxje) => {
        boxje.addEventListener('click', function () {
            userInput.push(boxje.id)
            document.getElementById("p1").innerHTML = userInput;
        });
    });

    function checkAnswer () {
        if (userInput.toString() === answer) {
            document.getElementById("button").innerHTML = "Yeah! Je hebt gewonnen!"
        } else {
            document.getElementById("button").innerHTML = "mwamwa. Probeer opnieuw (:"
        }
    }
</script>
</body>
</html>
